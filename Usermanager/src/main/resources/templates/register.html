<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stunningbarnacle User Manager</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registrierung und Login-System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Sie haben sich erfolgreich
                    f√ºr unsere App registriert!
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Der Benutzername ist bereits vergeben</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <div id="register">
                    <div class="form-group mb-3">
                        <label class="form-label">Vorname</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               type="text"
                        />

                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Nachname</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               type="text"
                        />

                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               id="username"
                               name="lastName"
                               placeholder="Enter last name"
                               type="text"
                        />

                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               type="password"
                        />
                    </div>

                    <div class="form-group mb-3">

                        <button id="register-btn" class="btn btn-primary" type="submit">Registrieren</button>
                        <span>Bereits registriert?<a href="/" th:href="@{/login}">Hier anmelden</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
