<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stunningbarnacle User Manager</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registrierung und Login-System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrieren</a>
                </li>
                <li class="nav-item">
                    <a id="logout-btn" class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row d-flex">
                <div class="col">Benutzer</div>
                <div class="col" th:text="${user.firstname}"></div>
                <div class="col" th:text="${user.surname}"></div>
            </div>
        </div>
    </div>

    <div class="card-header">
        <h2 class="text-center">Passwort ändern</h2>
    </div>
    <div class="card-body">
        <div class="form-group mb-3">
            <label class="form-label">Aktuelles Passwort</label>
            <input class="form-control"
                   id="current-password"
                   name="current-password"
                   placeholder="Enter password"
                   type="password"
                   th:attr="data-userID=${user.id}"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Neues Passwort</label>
            <input class="form-control"
                   id="new-password"
                   name="new-password"
                   placeholder="Enter password"
                   type="password"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Neues Passwort erneut angeben</label>
            <input class="form-control"
                   id="2nd-new-password"
                   name="2nd-new-password"
                   placeholder="Enter password"
                   type="password"
            />
        </div>

        <div class="form-group mb-3">
            <button id="change-password-btn" class="btn btn-primary" type="submit">Ändern</button>
        </div>

        <div>
            <div id="pwd-msg" class="alert"></div>
        </div>
    </div>

    <div class="card-header">
        <h2 class="text-center">Konto löschen</h2>
    </div>
    <div class="card-body">
        <div class="form-group mb-3">
            <label class="form-label">Passwort</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   type="password"
                   th:attr="data-userID=${user.id}"
            />
        </div>

        <div class="form-group mb-3">
            <button id="delete-account-btn" class="btn btn-primary" type="submit">Löschen</button>
        </div>

        <div>
            <div id="delete-msg" class="alert"></div>
        </div>
    </div>
</div>
<!-- Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
